name: Deploy to WordPress.org
on:
  push:
    tags:
    - "[0-9]+.[0-9]+.[0-9]+"
env:
  plugin_name: vk-block-patterns
jobs:
  php_unit:
    runs-on: ubuntu-latest
    strategy:
        matrix:
            php-versions: ['7.4', '8.0', '8.1']
            wp-versions: ['6.1.1', '6.0.3', '5.9.5']
    name: PHP Unit test ${{ matrix.php-versions }} / WP ${{ matrix.wp-versions }} Test on ${{ matrix.operating-system }}
    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306
        env:
          MYSQL_ROOT_PASSWORD: wordpress
          MYSQL_DATABASE: wordpress
          MYSQL_USER: wordpress
          MYSQL_PASSWORD: wordpress
    steps:
    - uses: actions/checkout@v2

    # get the node version from the .node-version file
    - name: Read .node-version
      run: echo "##[set-output name=NODEVERSION;]$(cat .node-version)"
      id: nodenv

    # setup node based on the version from the .node-version file, fetched in the previous step
    - name: Setup Node.js (.node-version)
      uses: actions/setup-node@v1
      with:
        node-version: "${{ steps.nodenv.outputs.NODEVERSION }}"

    - name: Cache multiple paths
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php${{ matrix.php-versions }}-${{ hashFiles('**/composer.lock') }}
    - name: Setup PHP ${{ matrix.php-versions }}
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
    - name: install npm scripts
      run: npm install
    - name: install Composer Package
      run: composer install
    - name: Install WP-CLI
      run: |
        curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
        chmod +x wp-cli.phar
        mv wp-cli.phar /usr/local/bin/wp
    - name: Install several WordPress version by wp-env.override.json
      run: WP_ENV_PHP_VERSION=${{ matrix.php-versions }} WP_ENV_CORE=WordPress/WordPress#${{ matrix.wp-versions }} npm run wp-env start --update
    - name: Check WordPress Version
      run: npm run wp-env run cli wp core version 
    # dist の中で build は実行している
    - name: Build and Dist
      run: npm run dist

    # PHPUnit
    - name: PHP Unit Test
      run: npm run phpunit
  tag:
    name: deploy to plugin directory
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    needs: [php_unit]
    steps:
    - uses: actions/checkout@master
    - name: Build
      run: |
        npm install
        npm run build
    - name: WordPress Plugin Deploy
      uses: 10up/action-wordpress-plugin-deploy@master
      env:
        SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
        SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
        SLUG: vk-block-patterns
  release:
    name: release
    runs-on: ubuntu-latest
    needs: [php_unit]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: Build
      run: |
        npm install
        npm run dist
    - run: bash bin/dist.sh
    - run: echo "DIST_VERSION=$(echo ${{ github.ref }} | sed -E 's/^refs\/tags\/v?(.*)$/\1/')" >> $GITHUB_ENV
    - run: test -e dist/${{ env.plugin_name }}_v${{ env.DIST_VERSION }}.zip
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - run : test -e dist/${{ env.plugin_name }}_v${{ env.DIST_VERSION }}.zip
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/${{ env.plugin_name }}_v${{ env.DIST_VERSION }}.zip
        asset_name: ${{ env.plugin_name }}_v${{ env.DIST_VERSION }}.zip
        asset_content_type: application/zip